{%extends "layout.html"%}

{%block content%}

<div>
    <form action="/cajas_dinamica" method="post">
        <div class="control-group">
            <label for="numero" class="control-label">Cantidad de Cajas: </label>
            <div class="controls">
            <input type="number" name="numero" value={{ns}}>
            </div>
            <input type="submit" class="btn btn-primary" value="Generar Cajas">
        </div>
    </form>
    <hr>

    {%from "_macros.html" import render_cajas%}
    <form action="/calcular" method="post">
        {%if active%}
            {%for n in range(ns)%}
                {{render_cajas(n)}}
            {%endfor%}
            <div class="custom-control">
                <input type="submit" value="Revisar" class="btn btn-success">
            </div>
        {%else%}
            <h3></h3>
        {%endif%}
    </form>
</div>

{%endblock%}
